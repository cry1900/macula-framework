<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<body>
    <h1>
        <div th:text="${userVo.username}" ></div>
        <div th:text="${#temporals.format(userVo.birthday, 'yyyy-MM-dd')}" ></div>
        <div th:text="${#temporals.formatISO(userVo.createTime)}" ></div>
        <div th:text="${#dates.formatISO(userVo.date)}" ></div>
    </h1>
</body>
</html>
